frontend:
  # Public API URL that client's browser will reach
  apiUrl: ""

  image:
    repository: vikunja/frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  podSecurityContext: {}
    # fsGroup: 1000

  securityContext:
    allowPrivilegeEscalation: false
    runAsUser: 101 # nginx
    capabilities:
      drop:
      - ALL
      add:
      - NET_BIND_SERVICE


  service:
    type: ClusterIP
    port: 80
    # If you want to set other fields, like externalName, externalTrafficPolicy, etc.
    extraSpec: {}

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  replicaCount: 1

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  initContainers: []

  sidecarContainers: []

  # Extra keys to set in deployment.spec.
  # Useful if you want to set minReadySeconds, progressDeadlineSeconds, strategy
  extraDeploymentSpec: {}

  pdb:
    enabled: false
    # maxUnavailable: 50%
    minAvailable: 50%

  imagePullSecrets: []

  podAnnotations: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraVolumes: []

  extraVolumeMounts: []

  livenessProbe: {}
    # httpGet:
    #   path: /ready
    #   port: http
  readinessProbe: {}
    # httpGet:
    #   path: /ready
    #   port: http
  startupProbe: {}
    # httpGet:
    #   path: /
    #   port: http

  env: {}

  envFrom: {}

