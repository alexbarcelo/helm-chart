      JWTSecret: ""
      interface: ":3456"
      frontendurl: ""
      enableregistration: false
      timezone: GMT
    database:
      type: sqlite
      path: /sqlite/vikunja.db
    cache:
      enabled: true
      type: redis
    redis:
      enabled: true
      host: ""
      password: ""
      db: 0
    cors:
      enable: false
      origins: []
    mailer:
      enabled: false
    log:
      path: null
    files:
      basepath: /files
    defaultsettings:
      avatar_provider: gravatar
      discoverable_by_name: true
      discoverable_by_email: true
      week_start: 1
  
